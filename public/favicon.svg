                <rect x="-8" y="-56" width="16" height="12" fill="#718096" stroke="#0b0d12" stroke-width="2"/>
                <rect x="-24" y="-44" width="48" height="24" rx="4" fill="#cbd5e0" stroke="#0b0d12" stroke-width="2"/>
