<svg xmlns="http://www.w3.org/2000/svg" viewBox="150 150 460 242" width="100%" height="100%">
            <defs>
                <filter id="glow" x="-20%" y="-500%" width="140%" height="1100%">
                    <feGaussianBlur stdDeviation="6" result="blur" />
                    <feMerge>
                        <feMergeNode in="blur" />
                        <feMergeNode in="blur" />
