                <rect x="330" y="260" width="120" height="90" rx="12" fill="#f8fafc" />
                <circle cx="390" cy="295" r="10" fill="#0b0d12"/>
                <path d="M 385 295 L 395 295 L 390 320 Z" fill="#0b0d12"/>
            </g>

            <line x1="160" y1="320" x2="576" y2="320" stroke="#ff3300" stroke-width="20" stroke-linecap="round" filter="url(#glow)"/>
            <line x1="160" y1="320" x2="576" y2="320" stroke="#ff3300" stroke-width="8" stroke-linecap="round"/>

